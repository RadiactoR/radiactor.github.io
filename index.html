<!DOCTYPE html>
<html>

    <head>

        <link rel="stylesheet" type="text/css" href="style.css" />
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <meta charset="utf-8" />

        <!--dependencies-->
        <title>Flappy Bird</title>
        <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet"> 
        <script src="libs/p5/p5.js"></script>
        <script src="libs/p5/addons/p5.sound.js"></script>
        <script src="libs/p5/p5.play.js"></script>
        <script src="libs/p5/p5.collide2d.min.js"></script>
        <script src="libs/p5/addons/p5.clickable.js"></script>
        <script src="libs/p5/hammer.min.js"></script>
        

        <!--main scripts-->
        <script src="bird.js"></script>

    <body id="canvas-container">

        <div class="cont">

            <div class="text">
                <p id="scoreText" class="shadow">0</p>

        </div>
        
        <div class="credits">
